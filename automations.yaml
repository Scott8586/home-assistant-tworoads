- id: 'republishScottsPhone'
  alias: ios_to_mqtt
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.srp_iphone
  action:
    - service: mqtt.publish
      data_template:
        topic: 'location/phone/srp_iphone_ios'
        retain: false
        payload: '
                    {"battery":{{ states.device_tracker.srp_iphone.attributes.battery }},
                    "longitude":{{ states.device_tracker.srp_iphone.attributes.longitude }},
                    "gps_accuracy":{{ states.device_tracker.srp_iphone.attributes.gps_accuracy }},
                    "latitude":{{ states.device_tracker.srp_iphone.attributes.latitude }},
                    "tst": {{ as_timestamp(now()) | int }},
                    "altitude":{{ states.device_tracker.srp_iphone.attributes.altitude }},
                    "_type":"location",
                    "tid":"sc"}
                 '

# Start actions
- id: 'startactions'
  alias: 'Start Actions'
  trigger:
    event: start
    platform: homeassistant
  condition: []
  action:
    # Send a telegram 
    - service: notify.telegram_tworoads
      data:
        message: "Home Assistant (re)started"
    - delay: 00:00:05
    # Restart the monitor services
    - service: mqtt.publish
      data:
        topic: "monitor/scan/restart"
        payload: ""

# Test message      
- id: 'testmessage'
  alias: "Telegram Test command"
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/ping'
  action:
    service: notify.telegram_tworoads
    data:
      message: "pong"

