title: Tworoads
#icon: mdi:home
path: default_view
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.audi_a6_gps
  - entity: device_tracker.audi_q7_gps
  - entity: device_tracker.toyota_rav4_bt
cards:
  - type: 'vertical-stack'
    cards:
    - type: 'custom:button-card'
      entity: sensor.current_date_time
      show_icon: false
      show_label: false
      show_name: false
      show_state: true
      styles:
        state:
        - font-size: 1.5em
        - font-weight: bold
        - text-transform: uppercase
      card:
      - border: '1px solid rgb(255, 255, 255)'
      - height: 50px
    - entity: weather.dark_sky
      theme: default
      type: weather-forecast
    - type: 'custom:sun-card'
  - type: 'vertical-stack'
    title: Cameras
    cards:
     - entity: camera.tr_front_door
       type: picture-entity
     - entity: camera.tr_side_yard
       type: picture-entity
     - type: picture-elements
       elements: []
       entity: binary_sensor.motion_tr_front_door
       camera_image: camera.front_door_snapshot
     - type: picture-elements
       elements: []
       entity: binary_sensor.motion_tr_side_yard
       camera_image: camera.side_yard_snapshot
  - type: 'vertical-stack'
    name: HVAC
    cards:
    - type: custom:simple-thermostat
      entity: climate.main_floor
      icon: false
      step_layout: row
      control:
        hvac: true
        preset:
          away: true
          temperature:
            name: Hold
          none:
            name: Home
  - type: 'horizontal-stack'  
    cards:                              
    - color: '#FFFFFF'                  
      color_type: card                  
      entity: sensor.vera_house_mode    
      hold_action:                      
        action: more-info               
      icon: 'mdi:home'                  
      name: Home                        
      show_icon: true                   
      show_name: true                   
      state:                            
        - color: '#006d47'              
          value: Home                   
      tap_action:                       
        action: call-service            
        service: rest_command.hm_command
        service_data:                   
          mode: 1                       
      type: 'custom:button-card'        
    - color: '#FFFFFF'                  
      color_type: card                  
      entity: sensor.vera_house_mode    
      hold_action:                      
        action: more-info               
      icon: 'mdi:car-side'              
      name: Away                        
      show_icon: true                   
      show_name: true                   
      state:                            
        - color: '#006d47'              
          value: Away                   
      tap_action:                       
        action: call-service            
        service: rest_command.hm_command
        service_data:                   
          mode: 2                       
      type: 'custom:button-card'        
    - color: '#FFFFFF'                  
      color_type: card                  
      entity: sensor.vera_house_mode    
      hold_action:                      
        action: more-info               
      icon: 'mdi:weather-night'         
      name: Night                       
      show_icon: true                   
      show_name: true                   
      state:                            
        - color: '#006d47'              
          value: Night                  
      tap_action:                       
        action: call-service            
        service: rest_command.hm_command
        service_data:                   
          mode: 3                       
      type: 'custom:button-card'        
    - color: '#FFFFFF'                  
      color_type: card                  
      entity: sensor.vera_house_mode    
      hold_action:                      
        action: more-info               
      icon: 'mdi:airplane'              
      name: Vacation                    
      show_icon: true                   
      show_name: true                   
      state:                            
        - color: '#006d47'              
          value: Vacation               
      tap_action:                       
        action: call-service            
        service: rest_command.hm_command
        service_data:                   
          mode: 4                       
      type: 'custom:button-card'        
#  - type: 'custom:vertical-style-card'  
  - type: entities
    entities:
    - vacuum.tr_roomba_e5
    - binary_sensor.tr_roomba_e5_bin_full
  - type: 'custom:vertical-style-card'
    title: Power
    style:
      font_size: 22px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.house_power_demand
          decimals: 2
          unit: 'kW'
          area: "KiloWatts"
          name: "House Eletricity"
        - entity: sensor.daily_energy
          decimals: 1
          unit: 'kWh'
          name: 'Today'
        - entity: sensor.daily_energy
          attribute: last_period
          decimals: 1
          unit: 'kWh'
          name: 'Yesterday'
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 40
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 34
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          - id: 1
            entity_index: 1
            xpos: 46
            ypos: 54
            styles:
              - text-anchor: end;
              - font-size: 1.6em;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 54
            styles:
              - text-anchor: start;
              - font-size: 1.6em;
          names:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 100
            styles:
              - font-size: 1.2em;
          - id: 1
            entity_index: 1
            xpos: 40
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: end;
              - opacity: 0.7;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: start;
              - opacity: 0.7;
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 8
        color_stops:
          0: 'green'
          2: 'blue'
          4: 'orange'
          6: 'red'
