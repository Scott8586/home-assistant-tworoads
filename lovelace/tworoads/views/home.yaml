  - type: 'custom:vertical-style-card'
    title: Power
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.house_power_demand
          decimals: 2
          unit: 'kW'
          area: "KiloWatts"
          name: "House Eletricity"
        - entity: sensor.daily_energy
          decimals: 1
          unit: 'kWh'
          name: 'Today'
        - entity: sensor.daily_energy
          attribute: last_period
          decimals: 1
          unit: 'kWh'
          name: 'Yesterday'
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 40
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 34
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          - id: 1
            entity_index: 1
            xpos: 46
            ypos: 54
            styles:
              - text-anchor: end;
              - font-size: 1.6em;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 54
            styles:
              - text-anchor: start;
              - font-size: 1.6em;
          names:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 100
            styles:
              - font-size: 1.2em;
          - id: 1
            entity_index: 1
            xpos: 40
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: end;
              - opacity: 0.7;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: start;
              - opacity: 0.7;
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 8
        color_stops:
          0: 'green'
          2: 'blue'
          4: 'orange'
          6: 'red'
  - entities:
      - switch.tasmon1
    title: Switches
    type: entities
