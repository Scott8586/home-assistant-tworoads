# UPS Status
id: 'upsstatus'                                        
alias: 'N: UPS Status'
trigger:                                                                                         
  platform: state                      
  entity_id: sensor.ups_status                                   
condition:                         
  condition: template                                                                
  value_template: "{{ trigger.to_state.state != trigger.from_state.state }}"      
action:                              
  service: !secret telegram_notify
  data_template:                           
    message: "{{ trigger.to_state.name }} is {{ trigger.to_state.state }}"
